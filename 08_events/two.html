<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Chai aur code</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const change = function changeText() {
      document.querySelector("h1").innerText = "Hello Haresh";
    };
    const to = setTimeout(change, 3000);
    document.querySelector("#stop").addEventListener("click", function () {
      clearTimeout(to);
    });
  </script>
</html>
