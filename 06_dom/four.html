<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>
<body style="background-color: #212121; color: #fff">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLang(language) {
        const liElement = document.createElement("li")
        liElement.innerHTML = language
        document.querySelector("ul").appendChild(liElement)
    }
    addLang("Python")
    addLang("Java")

    function addOptiLang(language) {
        const liElement = document.createElement("li")
        liElement.appendChild(document.createTextNode(language))
        document.querySelector(".language").appendChild(liElement)
    }
    addOptiLang("C++")

    const secondLang = document.querySelector("li:nth-child(2)")
    const newLi = document.createElement("li")
    newLi.textContent = "Golang"
    secondLang.replaceWith(newLi)

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = "<li>TypeScript</li>"

    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()

</script>
</html>
