<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: black; color: white;">
    
</body>
<script>
    const div = document.createElement('div').innerText = "Haresh"
    const node = document.createTextNode("Haresh")
    document.body.appendChild(node)
    document.body.append(div)
</script>
</html>
